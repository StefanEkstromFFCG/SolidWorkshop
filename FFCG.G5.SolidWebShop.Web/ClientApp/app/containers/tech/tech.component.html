<div class="tech-component">
  <div class="row">
    <div class="col-sm-6 col-md-4" *ngFor="let product of products">
      <div class="thumbnail">
        <img src="{{ product.imageUrl }}"
             alt="product-image">
        <div class="caption">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <p class="price">Price: {{ product.price }} kr</p>
          <p><a class="btn btn-primary" role="button" (click)="addToCart(product)">Add to cart</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
